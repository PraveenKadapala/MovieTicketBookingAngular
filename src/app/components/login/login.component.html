 <form [formGroup]="loginform" class="container">
    <div class="card">
        <h1>Login </h1>
        <label>Email : </label>
            <input  type="text" formControlName="email" placeholder="Enter Email" name="email" required>
            <span class="validation" *ngIf="email && email.invalid && email.touched">Enter a valid Email</span><br>

            <label>Password : </label>
            <input  type="password" formControlName="password" placeholder="Enter Password" name="password" required>
            <span class="validation" *ngIf="password && password.invalid && password.touched">Enter a valid Password</span><br>

            <button [disabled]="loginform.invalid" class="button" type="submit" (click)="login()">Login</button> 
        <div class="signup">
        <h4>New User: </h4>
        <button class="button1" type="submit" (click)="signup()">Signup</button>
        </div>
    </div>
</form>
