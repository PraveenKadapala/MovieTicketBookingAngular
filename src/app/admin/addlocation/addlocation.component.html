<form [formGroup]="addlocationform">
    <div class="card">
            
            <h1>Add Location</h1>

            <label for="name"><b>Location</b></label> 
            <input type="text" formControlName="location" placeholder="Enter location" pattern="[a-zA-z]+$"  name="location"  required > 
            <span class="validation" *ngIf=" location && location.invalid && location.touched">Enter a valid location</span><br>
        
            <button [disabled]="addlocationform.invalid" type="submit" class="button" (click)="addlocation()">Submit</button> 

    </div>
</form>
