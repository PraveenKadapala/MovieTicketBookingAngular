
<div class="row" *ngIf="reservations.length>0; else elseblock">
    <div class="column" *ngFor="let item of reservations" >
      <div class="card">
            <tr>
        <td>
          <h3 style="color:rgb(57, 105, 179)">Name: <span style="color: rgb(247, 60, 14);">{{item.name}}</span></h3>
        </td>
        <td>
          <h3 style="color:rgb(57, 105, 179)">Email: <span style="color: rgb(247, 60, 14);">{{item.email}}</span></h3>
        </td>
        <td>
            <h3 style="color:rgb(57, 105, 179)">Movie: <span style="color: rgb(247, 60, 14);">{{item.movie}}</span></h3>
          </td>
          <td>
            <h3 style="color:rgb(57, 105, 179)">Theater: <span style="color: rgb(247, 60, 14);">{{item.theater}}</span></h3>
          </td>
        </tr>
        <tr >
            <td>
                <h3 style="color:rgb(57, 105, 179)">Location: <span style="color: rgb(247, 60, 14);">{{item.location}}</span></h3>
              </td>
          <td>
            <h3 style="color:rgb(57, 105, 179)">ShowTime: <span style="color: rgb(247, 60, 14);">{{item.showtiming}}</span></h3>
          </td>
            <td>
          <h3 style="color:rgb(57, 105, 179)">Seats_Booked: <span style="color: rgb(247, 60, 14);">{{item.seats}}</span></h3>
        </td>
        <td>
          <h3 style="color:rgb(57, 105, 179)">Total_Amount : <span style="color: rgb(247, 60, 14);">{{item.totalamount}}</span></h3>
        </td>
        <button type="submit" class="button1" (click)="ondelete(item.location,item.movie,item.theater,item.showtiming,item.seats)">Delete</button>
        </tr>
        </div>
  </div>
  </div>
  <ng-template #elseblock >
    <h1 style="text-align: center; color:red">No Bookings Found</h1>
  </ng-template>
